<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="../css/form.css">
</head>
<body class="bg-gray">
    <form action="#" method="post" class="form-registration">
        <input type="text" name="name" id="name" placeholder="Ваше имя">
        <input type="email" name="email" id="email" placeholder="Ваш E-Mail">
        <input type="tel" name="phone" id="phone" placeholder="Ваш телефон">
        <input type="password" name="password" id="password" placeholder="Ваш пароль">
        <input type="password" name="repeatPass" id="repeatPass" placeholder="Повторите пароль">
        <input type="submit" value="Регистрация" name="reg" id="reg">
    </form>
</body>
</html>
